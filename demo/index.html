<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>battery.js - Battery Status API wrapper</title>
  <link href="demo.css" rel="stylesheet">
</head>
<body>
  <h1>battery.js</h1>

  <div id="battery-container">
    <svg id="battery" width="250px" height="250px" version="1.1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g class="battery">
        <rect class="background" fill="#FFFFFF" height="172.97" width="244.091" x="113.712" y="168.212" />
        <g class="charge">
          <rect id="battery-bar" fill="#31C379" height="167.712" width="0" x="119.272" y="169.47" />
        </g>
        <g class="outline">
          <path d="M379.425,203.045h-7.546v105.546h7.546c17.515,0,31.727-14.061,31.727-31.409v-42.728 C411.151,217.105,396.939,203.045,379.425,203.045z" fill="#000000" />
          <path d="M341.182,179.333c5.546,0,10.076,4.697,10.076,10.47v132.409c0,5.758-4.53,10.47-10.076,10.47H131.863 c-5.561,0-10.075-4.712-10.075-10.47V189.803c0-5.772,4.515-10.47,10.075-10.47H341.182 M341.182,158.394H131.863    c-17.121,0-31.015,14.061-31.015,31.409v132.409c0,17.333,13.894,31.394,31.015,31.394h209.318    c17.121,0,31.016-14.061,31.016-31.394V189.803C372.197,172.454,358.303,158.394,341.182,158.394L341.182,158.394z"
          fill="#000000" />
        </g>
      </g>
    </svg>
  </div>

  <div id="table">
    <div class="row">
      <label>Charging:</label>
      <output id="charging"></output>
    </div>
    <div class="row">
      <label>Charging Time:</label>
      <output id="chargingTime"></output>
    </div>
    <div class="row">
      <label>Discharging Time:</label>
      <output id="dischargingTime"></output>
    </div>
    <div class="row">
      <label>Battery Level:</label>
      <output id="level"></output>
    </div>
  </div>

  <script src="../battery.js"></script>
  <script src="demo.js"></script>

</body>
</html>
